<html>
<head>
<title>Print 5 Random Numbers</title>
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background-image: linear-gradient(to bottom left,#78FCFA,#8F5BDC);
}
</style>
<script type="text/javascript">
function random(){
let num, already = new Object;

let start = 0, end = 10;

for (let i = 0; i < 5;)
{
    num = (Math.random() * (end - start) + start) ^ 0;
    if (!(num in already))
    {
        already[num] = num;
        i++;
        document.write(String(num));
        if (i < 5)
            document.write('');
    }
}
}
</script>
<body><br><br><br><br><br><br><br><br><br><br><br><br><br>
<center><h1>GENERATE 5 RANDOM NUMBER</h1></center>
<center><button type="button" onclick="getElementById('result').innerHTML=random()" style="background-color:#5E16AB;color:white;font-size:24px;width:500px;height:50px">Click Here to Get Random Numbers</button></center>
    <center><h3 style="color:red" id="result"></h3></center>
</body>
</html>
